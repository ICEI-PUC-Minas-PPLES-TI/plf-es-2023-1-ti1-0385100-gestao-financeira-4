<!DOCTYPE html>
<html>

<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="../assets/css/cadastro.css">
  <link rel="stylesheet" href="../assets/css/global.css">
</head>

<body>

  
  <div class="container">
    <div class="logo">
      <img src="../assets/images/logos/Logo-Horizontal.png" alt="Logo">
    </div>
    <div class="textos">
      <h1>Crie sua conta</h1>
      <p>E nunca mais tenha problemas na hora de dividir os gastos em grupo!</p>
    </div>
    <form>
      <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Criar Conta">
      </div>
    </form>

    <span>Já tenho uma conta. <a href="./login.html">Fazer login!</a></span>

  </div>
  <script src="../assets/scripts/criacao.js"></script>
</body>

</html>
