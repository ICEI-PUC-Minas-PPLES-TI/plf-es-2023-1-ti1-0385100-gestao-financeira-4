<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamento de Gastos</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/grupos.css" />
  <link rel="stylesheet" href="../assets/css/lancamentos.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid PaiDeTodos">
    <div class="row">
      <!-- Side bar Global -->

      <div class="col-md-2">
      </div>

      <aside class="col-md-2 menu-lateral">

        <div class="logo-menu">
          <img src="../assets/images/logos/Logo-Horizontal.png" alt="Logo vertical DivideUai!" />
        </div>

        <ul>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-columns-gap"></i> </span>
              <span class="txt-link">Home</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-person-plus"></i></span>
              <span class="txt-link">Grupos</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-calendar-event"></i></span>
              <span class="txt-link">Eventos</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-card-checklist"></i></span>
              <span class="txt-link">Histórico</span>
            </a>
          </li>
        </ul>

      </aside>

      <!-- Conteúdo da página -->
      <main class="col-md-10 container p-5 mt-3">
        <div class="headline">

          <h1>Lançamentos de gastos</h1>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-add py-0" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="background-color: #2ed47a; color: white;">
            +
          </button>
          <button type="button" class="btn btn-add py-0" data-bs-toggle="modal" data-bs-target="#exampleModal1"
            style="background-color: #8c2ed4; color: white;">
            Fechar a conta
          </button>
        </div>
      
        <!-- Modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Finalizar a Conta</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Tem certeza que deseja finalizar a conta?</p>
              </div>
              <div class="modal-footer">
                <!-- Botão Voltar a Conta -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar a Conta</button>
                <!-- Botão Cálculo Final -->
                <button type="button" class="btn btn-primary" id="calculoFinalButton">Cálculo Final</button>
              </div>
            </div>  
          </div>
        </div>
        <script>
          // Redirecionar para a página de Cálculo Final quando o botão "Cálculo Final" é clicado
          document.getElementById("calculoFinalButton").addEventListener("click", function() {
            window.location.href = "relatorio.html";
          });
        </script>
        <!-- Modal de criar lançamento de gastos-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header d-flex ">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Lançar Gastos</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                      class="bi bi-x"></i></button>
                </div>
              <div class="modal-body">
                <p>Descrição</p>
                <input type="text" id="Descrição" placeholder="Descrição">
                <p>Categoria</p>
                <input type="text" id="Categoria" placeholder="Categoria">
                <p>Valor</p>
                <input type="text" id="Valor" placeholder="Valor">
                <p>Data</p>
                <input type="text" id="Data" placeholder="Data">
                <p>Grupo</p>
                <input type="text" id="Grupo" placeholder="Grupo">
                <p>Responsaveis</p>
                <input type="text" id="Responsaveis" placeholder="Responsaveis">
              </div>
              <div class="modal-footer">
                <button onclick="salvarDados()" style="background-color: #2ed47a; color: white;">Cadastrar Gastos</button>
              </div>
            </div>
          </div>
        </div>
    <head>
        <title>Tabela</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Grupo</th>
                    <th>Responsaveis</th>
                </tr>
            </thead>
            <tbody id="tabela-lancamentos"></tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="../assets/scripts/lancamentos.js"></script>
    </body>
