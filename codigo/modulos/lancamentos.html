<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lançar Gastos</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/grupos.css" />
    <link rel="stylesheet" href="../assets/css/lancamentos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container-fluid PaiDeTodos">
      <div class="row">
        <div class="col-md-2"></div>

        <aside class="col-md-2 menu-lateral">
          <div class="logo-menu">
            <img
              src="../assets/images/logos/Logo-Horizontal.png"
              alt="Logo vertical DivideUai!"
            />
          </div>
          <ul>
            <li class="item-menu">
              <a href="#">
                <span class="icon"><i class="bi bi-columns-gap"></i> </span>
                <span class="txt-link">Home</span>
              </a>
            </li>
            <li class="item-menu">
              <a href="#">
                <span class="icon"><i class="bi bi-person-plus"></i></span>
                <span class="txt-link">Grupos</span>
              </a>
            </li>
            <li class="item-menu">
              <a href="#">
                <span class="icon"><i class="bi bi-calendar-event"></i></span>
                <span class="txt-link">Eventos</span>
              </a>
            </li>
            <li class="item-menu">
              <a href="#">
                <span class="icon"><i class="bi bi-card-checklist"></i></span>
                <span class="txt-link">Histórico</span>
              </a>
            </li>
          </ul>
        </aside>

        <main class="col-md-10 container p-5 mt-3">
          <div class="headline">
            <h1>Lançamentos de gastos</h1>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-add py-0"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="background-color: #2ed47a; color: white"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-add py-0"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal1"
              style="background-color: #8c2ed4; color: white"
            >
              Fechar a conta
            </button>
          </div>

          <!-- Modal de criar lancamentos-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header d-flex">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Lançar Gastos
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <i class="bi bi-x"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="cardForm">
                    <input type="hidden" id="cardId" />
                    <div class="mb-3">
                      <label for="colunaDescricao" class="form-label"
                        >Descrição</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="colunaDescricao"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="colunaCategoria" class="form-label"
                        >Categoria</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="colunaCategoria"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="colunaValor" class="form-label">Valor</label>
                      <input
                        type="number"
                        class="form-control"
                        id="colunaValor"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="colunaData" class="form-label">Data</label>
                      <input
                        type="date"
                        class="form-control"
                        id="colunaData"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="colunaGrupo" class="form-label">Grupo</label>
                      <input
                        type="text"
                        class="form-control"
                        id="colunaGrupo"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="colunaResponsaveis" class="form-label"
                        >Responsáveis</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="colunaResponsaveis"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary w-100"
                      style="
                        background-color: #2ed47a;
                        color: white;
                        border: none;
                      "
                    >
                      Criar Lançamento
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Fechar Conta-->
          <div
            class="modal fade"
            id="exampleModal1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel1"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel1">
                    Finalizar a Conta
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <i class="bi bi-x"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Tem certeza que deseja finalizar a conta?</p>
                </div>
                <div class="modal-footer">
                  <!-- Botão Voltar a Conta -->
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Voltar a Conta
                  </button>
                  <!-- Botão Cálculo Final -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="calculoFinalButton"
                  >
                    Cálculo Final
                  </button>
                </div>
              </div>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Grupo</th>
                <th>Reponsáveis</th>
              </tr>
            </thead>
            <tbody id="tabela-body">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/scripts/lancamentos.js"></script>
  </body>
</html>
